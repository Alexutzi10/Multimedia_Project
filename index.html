<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
</head>
<body>

    <video id="video" width="640" height="380">
        <source src="media/Carina-nebula-3-dimensions-hd.mp4" type="video/mp4">
        The video is not supported by your browser.
    </video>

    <canvas id="effectCanvas" width="640" height="380"></canvas>

    <button id="play">Play</button>
    <button id="next">Next</button>
    <button id="previous">Previous</button>
    <button id="import">Import</button>
    <button id="delete">Delete</button>
    <button id="sort">Sort</button>
    <h3>Playing videos:</h3>
    <ul id="ul-videos"></ul>

    <div id="effects-modal" class="modal">
        <p>Image Effects</p>
        <div class="effect-grid">
            <button data-effect="normal">Normal</button>
            <button data-effect="green_tint">Green tint</button>
            <button data-effect="magenta_tint">Magenta tint</button>
            <button data-effect="old_paper">Old paper</button>
            <button data-effect="colder_tint">Colder tint</button>
        </div>
    </div>

    <div id="controls">
        <input id="progressBar" type="range" min="0" max="100" value="0" step="0.1">
        <canvas id="previewCanvas" width="160" height="90" style="position: absolute; display: none; border: 1px solid black;"></canvas>
    </div>
    

    <script type="module" src="script.js"></script>

</body>
</html>
