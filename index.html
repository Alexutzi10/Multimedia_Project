<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="video" width="640" height="380" controls>
            <source src="media/Carina-nebula-3-dimensions-hd.mp4" type="video/mp4">
            The video is not supported by your browser.
        </video>
    
        <div class="transparent-controls">
            <button id="previous" class="transparent-button">⏮</button>
            <button id="play" class="transparent-button">⏯</button>
            <button id="next" class="transparent-button">⏭</button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.01">
        </div>
    </div>

    <div id="script-container"></div>

    <canvas id="effectCanvas" width="640" height="380"></canvas>

    <div id="controls">
        <canvas id="previewCanvas" width="160" height="90"></canvas>
        <input id="progressBar" type="range" min="0" max="100" value="0" step="0.1">
    </div>
    
    <div class="button-options">
        <button id="delete">Delete</button>
        <button id="sort">Sort</button>
    </div>

    <h3>Playing videos:</h3>
    <ul id="ul-videos"></ul>


    <div id="drag-drop-area">
        <p>Drag & drop video file here</p>
        <input type="file" id="file-input" accept="video/mp4" style="display: none;">
    </div>

    

    <div id="effects-modal" class="modal">
        <p>Image Effects</p>
        <div class="effect-grid">
            <button data-effect="normal">Normal</button>
            <button data-effect="green_tint">Green tint</button>
            <button data-effect="magenta_tint">Magenta tint</button>
            <button data-effect="old_paper">Old paper</button>
            <button data-effect="colder_tint">Colder tint</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
